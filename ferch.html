<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <title>Document</title>
</head>

<body>

    <!-- __________________________ -->

    <div class="container">
        <div class="row">
            <h3 class="text-primary  fw-bold my-5">THÊM HỌC PHẦN</h5>

        </div>
        <form action="">
            <div class="mb-3 row">
                <div class="col d-flex">
                    <label for="staticEmail" class="col-md-2 col-form-label">Học phần</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="name" value="">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col d-flex">
                    <label for="inputPassword" class="col-md-2 col-form-label">Giảng viên</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="teacher">
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col text-center">
                    <button type="button" class="create btn btn-primary">Khởi tạo</button>
                    <button type="button" style="display:none" class="fix btn btn-primary">Sửa</button>
                </div>
            </div>

        </form>
    </div>
    <!-- __________________________________________________ -->

    <div class="main container my-5">
        <h3 class="text-danger text-center fw-bold my-5">DANH SÁCH HỌC PHẦN</h5>
            <table id="dtBasicExample" class="table table-striped" cellspacing="0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Học phần</th>
                        <th scope="col">Giảng Viên</th>

                        <th scope="col">Note</th>

                    </tr>
                </thead>
                <tbody id="content">

                </tbody>
            </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./mainferch.js"></script>
</body>

</html>
